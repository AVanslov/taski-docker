# docker-compose.production.yml
version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: avanslov/taski_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
    depends_on:
      - db
  frontend:
    image: avanslov/taski_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static.env
  gateway:
    image: avanslov/taski_gateway
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static_volume:/staticfiles/
    depends_on:
      - frontend
      - backend